<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>detail_page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <form class="w-100  ">
                    <div class="col-md-8 my-2 offset-2">
                        <div class="input-group mb-3">
                            <input type="text" name = "qu" class="form-control form-control-lg" placeholder="Search here" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-success" type="submit">Search</button>
                            </div>
                        </div>
                    </div>
                </form>



                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Qusetions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tags</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Ask</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% comment %} <div class="container py-5">
        <div class="row">
            <form class="w-100">
            <div class="col-md-8 offset-2">
                <div class="input-group mb-3">
                    <input type="text" name = "qu" class="form-control form-control-lg" placeholder="Search here" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>  {% endcomment %}
    <div class="container my-4">
        
        <h2>{{quest.title}}</h2>
        <p>
           <span>{{quest.created_at}}</span>
           <a href="#">{{quest.user.username}}</a> 
        </p>
    </div>
</body>
</html>
